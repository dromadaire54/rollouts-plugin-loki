version: 2
project_name: rollouts-loki-plugin
before:
  hooks:
    - go mod tidy
    - go test ./...
builds:
  - binary: loki-plugin
    main: ./main.go
    goos:
      - darwin
      - linux
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w

git:
  tag_sort: -version:creatordate

release:
  prerelease: auto

universal_binaries:
  - replace: true
archives:
  - name_template: >-
      {{- .ProjectName }}_ {{- .Version }}_ {{- title .Os }}_ {{- if eq .Arch "amd64" }}x86_64 {{- else if eq .Arch "386" }}i386 {{- else }}{{ .Arch }}{{ end }} {{- if .Arm }}v{{ .Arm }}{{ end -}}
    builds_info:
      group: root
      owner: root
    files:
      - README.md

checksum:
  name_template: "checksums.txt"